<!DOCTYPE html>

<html>
    <head>
        <title>Task Manager</title>
        <link rel="stylesheet" href="Assets/Vendor/bootstrap-3.3.5-dist/bootstrap-3.3.5-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="Assets/Styles/style.css">
        <script src="Assets/Vendor/react-0.13.3/react-0.13.3/build/react.min.js"></script>
    </head>
    <body>
        <div id="mainContainer">
            <h2>Today's Tasks</h2>
            <table id="todayTaskTable" class="table">
                <tr>
                    <th><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></th>
                    <th>Name</th>
                    <th>Desc.</th>
                    <th>Due Date</th>
                    <th>Del</th>
                </tr>
            </table>
            <h2>Tomorrow's Tasks</h2>
            <table id="tomTaskTable" class="table">
            </table>
            <h2>Tasks for the next 7 days</h2>
            <table id="weekTaskTable" class="table">
            </table>
            <h2>Future Tasks</h2>
            <table id="futureTaskTable" class="table">
            </table>
            <button type="button" id="addBtn" class="btn btn-default btn-lg center-block">Create New Task</button>
        </div>

        <div id="newTaskContainer" class="hidden">
            <h1>Enter New Task</h1>
            <form id="newTaskForm">
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Paint the fence" required>
                </div>
                <div class="form-group">
                    <label for="taskDesc">Task Description</label>
                    <textarea class="form-control" rows="3" id="taskDesc" placeholder="Paint the fence white."></textarea>
                </div>
                <div class="due-date">
                    <div class="form-group">
                        <label for="taskDueDate">Due:</label>
                        <input type="date" class="form-control" id="taskDueDate" />
                    </div>
                    <div class="form-group">
                        <label for="taskDueTime">at:</label>
                        <input type="time" class="form-control" id="taskDueTime"/>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="taskReoccurring"> Reoccurring?
                    </label>
                </div>
                <button type="submit" id="createBtn" class="btn btn-success">Create Task</button>
                <button type="reset" id="resetBtn" class="btn btn-warning">Reset</button>
                <button type="button" id="cancelBtn" class="btn btn-danger">Cancel</button>
            </form>
        </div>
        <script src="Assets/Scripts/main.js"></script>
    </body>
</html>
